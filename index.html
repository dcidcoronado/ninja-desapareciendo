<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ninja desapareciendo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    img{
      width: 100%;
    }
  </style>
  <script>
    $(document).ready(function(){
      $("#reset").on("click", function () {
          $("img").fadeIn();
      });
      $("img").click(function(){
          $(this).fadeOut();
      });
    })
  </script>
</head>
<body>
  <div class="container bg-warning my-3 py-2">
    <h4 class="text-center lh-1 text-black-80 mt-3">NARANJAS DESAPARECIENDO</h4>
    <div class="row p-3 m-0">
      <div class="col-3">
        <img src="img/naranjas.jpg" alt="naranjas">
      </div>
      <div class="col-3">
        <img src="img/naranjas.jpg" alt="naranjas">
      </div>
      <div class="col-3">
        <img src="img/naranjas.jpg" alt="naranjas">
      </div>
      <div class="col-3">
        <img src="img/naranjas.jpg" alt="naranjas">
      </div>
    </div>
    <div class="row p-3 m-0">
      <div class="col-3">
        <img src="img/naranjas.jpg" alt="naranjas">
      </div>
      <div class="col-3">
        <img src="img/naranjas.jpg" alt="naranjas">
      </div>
      <div class="col-3">
        <img src="img/naranjas.jpg" alt="naranjas">
      </div>
      <div class="col-3">
        <img src="img/naranjas.jpg" alt="naranjas">
      </div>
      <div class="footer text-center">
        <button id="reset" class="btn btn-dark my-3">RESET</button>
      </div>  
    </div>
  </div>
</body>
</html>
